name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '30 2 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Initialize CodeQL
        uses: github/codeql-action/init@eb055d739abdc2e8de2e5f4ba1a8b246daa725ab # v3.26.2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@eb055d739abdc2e8de2e5f4ba1a8b246daa725ab # v3.26.2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@eb055d739abdc2e8de2e5f4ba1a8b246daa725ab # v3.26.2
        with:
          category: "/language:${{matrix.language}}"